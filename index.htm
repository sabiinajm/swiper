<!DOCTYPE html>
<html lang="en">
<head>

<body>

                    </div>
                    <div class="swiper-slide flex">
                        <div class="box">

                                <img src="/img/seki1.jpg" alt=""/>
                            </div>
                            <div class="image-map">
                                <img src="/img/sekimap.png" alt=""/>

                        <h3>Baku</h3>
                        <p>Culture&history / Nature/ Sights</p>

                    <div class="swiper-slide flex">
                        <div class="box">

                </div>
                <!-- Add Navigation -->
                <div class="swiper-button-prev swiperbtn"></div>
                <div class="swiper-button-next swiperbtn"></div>
                </div>
            </div>
        </div>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script>
            var swiper = new Swiper(".mySwiper", {
            spaceBetween: 10,
            slidesPerView: 1,
            breakpoints: {
            768:{
                slidesPerView: 2,
                spaceBetween:20,
                
                },
            992: {
                slidesPerView: 3,
                spaceBetween:20,
            },
            1300: {
                slidesPerView: 4,
                spaceBetween:20,
            },
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            });
        </script>
    </body>

</body>
</html>
